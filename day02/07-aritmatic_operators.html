<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AritmaticOperators</title>
</head>
<body>
    <script>
        let num=12;
        console.log(num)

        num++; // num+=1
        console.log(num)

        num=num**2;
        console.log(num)

        num=num**3;
        console.log(num)

        let sayi=10;
        let deger="5";
        let total=sayi+deger+2;
        console.log(total, typeof(total), isNaN(total));

        let total2=sayi+deger-2;
        console.log(total2, typeof(total2), isNaN(total2));

        console.log(sayi+4+deger);
        console.log(sayi+4-deger);


    </script>
</body>
</html>
