<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CALCULATOR</title>
<link rel="stylesheet" href="./css/calculator.css">
</head>
<body>
<div class="calculator">
    <input type="text" class="input" id="input" placeholder="0">
    <div class="buttons">
        <div class="button" id="number" onclick="number('7')">7</div>
        <div class="button" id="number" onclick="number('8')">8</div>
        <div class="button" id="number" onclick="number('9')">9</div>
        <div class="button" id="operator" onclick="operator('+')">+</div>

        <div class="button" id="number" onclick="number('4')">4</div>
        <div class="button" id="number" onclick="number('5')">5</div>
        <div class="button" id="number" onclick="number('6')">6</div>
        <div class="button" id="operator" onclick="operator('-')">-</div>

        <div class="button" id="number" onclick="number('1')">1</div>
        <div class="button" id="number" onclick="number('2')">2</div>
        <div class="button" id="number" onclick="number('3')">3</div>
        <div class="button" id="operator" onclick="operator('*')">x</div>

        <div class="button" id="number" onclick="number('0')">0</div>
        <div class="button" id="number" onclick="number('.')">.</div>
        <div class="button" id="clear" onclick="clearAll()">C</div>
        <div class="button" id="operator" onclick="operator('/')">รท</div>

        <div class="button" id="equal" onclick="equal()">=</div>
    </div>
</div>
<script src="./js/calculator.js"></script>
</body>
</html>
